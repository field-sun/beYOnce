<ion-view title="Main">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="CardsCtrl">
    <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <!-- <div class="data">
            <span>NAME: {{card.name}}</span>
            <span>LOCATION: {{card.location}}</span>
          </div> -->
          <div class="image">
            <center>
            <img src="http://www.psdgraphics.com/wp-content/uploads/2013/06/male-female-silhouette.jpg">  
            <h4>{{card.location}}</h4>
            <h4>{{card.languages}}</h4>
            <h4>{{card.education}}</h4>
            </center>
            <img src="{{card.imageURL}}">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <img ng-src="{{card.image}}">
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
        </td-card>
      </td-cards>
  </ion-content>
</ion-view>
